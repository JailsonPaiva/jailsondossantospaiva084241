# Uso: docker compose up --build
# Aplicação disponível em http://localhost:8080
# Health: http://localhost:8080/health

services:
  app:
    build: .
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
