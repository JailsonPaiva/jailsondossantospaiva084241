server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Health checks (Liveness e Readiness) - resposta 200 para orquestradores (K8s/Docker)
    location /health {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }
    location /live {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }
    location /ready {
        access_log off;
        default_type text/plain;
        return 200 'OK';
    }

    # SPA: todas as rotas n√£o encontradas caem no index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache para assets com hash no nome
    location ~* \.(js|css|ico|png|jpg|jpeg|gif|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
